<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Apple SD Gothic Neo', 'sans-serif' !important;
        }

        .header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .verification-code {
            font-size: 32px;
            font-weight: bold;
            color: #4A90E2;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666666;
            font-size: 12px;
        }

        .warning {
            color: #ff4444;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>이메일 인증</h1>
    </div>
    <div class="content">
        <p th:text="${name}+'님, 안녕하세요.'"></p>
        <p>아래의 인증번호를 입력하여 이메일 인증을 완료해 주세요.</p>

        <div class="verification-code" th:text="${verificationCode}"></div>

        <p>인증번호는 <strong>5분</strong> 동안만 유효합니다.</p>

        <div class="warning">
            <p>※ 본 이메일은 발신전용이며, 문의에 대한 회신은 처리되지 않습니다.</p>
            <p>※ 본인이 요청하지 않은 경우 본 이메일을 무시하셔도 됩니다.</p>
        </div>
    </div>
    <div class="footer">
        <p>© 2024 MODY. All rights reserved.</p>
    </div>
</div>
</body>
</html>
